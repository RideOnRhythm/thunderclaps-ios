name: Cache things
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: aarch64-apple-ios
          override: true

      - name: Add WASM target
        run: rustup target add wasm32-unknown-unknown

      - name: Install Tauri CLI
        run: |
          git clone https://github.com/RideOnRhythm/tauri.git
          cargo install --path tauri/crates/tauri-cli

      - name: Install Trunk
        run: |
          if ! command -v trunk &>/dev/null; then
            cargo install trunk
          fi

      - name: Build Leptos frontend
        run: trunk build --release

      - name: Cache Rust dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ~/.rustup
          key: ${{ runner.os }}-rust-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-rust-

      - name: Cache Leptos build artifacts
        uses: actions/cache@v3
        with:
          path: dist
          key: ${{ runner.os }}-leptos-dist-${{ hashFiles('**/Cargo.lock', 'Trunk.toml') }}
          restore-keys: |
            ${{ runner.os }}-leptos-dist-